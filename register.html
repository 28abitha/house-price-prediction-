<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    
    <style>
        /* Reset default styles for better consistency across browsers */
        body, h2, p, label, input, button {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }

        /* Center the form in the middle of the screen */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #667eea, #764ba2);
        }

        /* Styling for the registration container */
        .container {
            background: rgba(255, 255, 255, 0.9); /* Slight transparency for a modern look */
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        /* Title styling */
        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        /* Label styling for input fields */
        label {
            font-size: 14px;
            display: block;
            text-align: left;
            margin: 10px 0 5px;
            color: #555;
        }

        /* Input field styling */
        input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background: #f1f1f1;
            font-size: 14px;
            outline: none;
            transition: 0.3s;
        }

        /* Change background color on focus */
        input:focus {
            background: #e3e3e3;
        }

        /* Button styling */
        button {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            background: #ff416c;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        /* Button hover effect */
        button:hover {
            background: #ff4b2b;
        }

        /* Container for checkbox */
        .checkbox-container {
            display: flex;
            align-items: center;
            font-size: 14px;
            margin-top: 10px;
        }

        /* Adjust checkbox spacing */
        .checkbox-container input {
            width: auto;
            margin-right: 10px;
        }

        /* Paragraph text */
        p {
            margin-top: 15px;
            font-size: 14px;
        }

        /* Link styling */
        a {
            color: #ff416c;
            text-decoration: none;
        }

        /* Add underline effect on hover */
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Registration Form Container -->
    <div class="container">
        <h2>Create an Account</h2>
        
        <!-- Registration form -->
        <form id="register-form" onsubmit="return handleRegister(event)" action="insert6.php">
            
            <!-- Username Input -->
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>

            <!-- Email Input -->
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <!-- Password Input -->
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <!-- Confirm Password Input -->
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password" required>

            <!-- Checkbox for agreeing to terms and conditions -->
            <div class="checkbox-container">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">I agree to the <a href="/terms">Terms and Conditions</a></label>
            </div>

            <!-- Submit Button -->
            <button type="submit">Register</button>
        </form>

        <!-- Link to login page for existing users -->
        <p>Already have an account? <a href="login.html">Login here</a></p>
    </div>

    <script>
        /**
         * Handles the registration form submission.
         * @param {Event} event - The form submission event
         */
        function handleRegister(event) {
            event.preventDefault(); // Prevent default form submission
            
            // Get values from input fields
            const username = document.getElementById("username").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirm-password").value;

            // Check if passwords match
            if (password !== confirmPassword) {
                alert("Passwords do not match!");
                return;
            }

            // Store credentials (for demo purposes only; do NOT store plain passwords in real applications)
            localStorage.setItem("registeredUser", JSON.stringify({ username, email, password }));

            // Display success message and redirect to login page
            alert("Registration successful! Redirecting to login page.");
            window.location.href = "login.html";
        }
    </script>

</body>
</html>
